<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Angular-JS Learning</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--CSS Files-->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

        <!--JS Files-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body class="container-fluid" style="">
        <div class="row" ng-controller="CustomModelTest">
            <div class="col-lg-6 col-md-6">
                <h1>Model Binding Test</h1>
                <table border="0">
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>
                                <input type="text" ng-model="user.name"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td>
                                <input type="text" ng-model="user.age"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Occupation</td>
                            <td>
                                <input type="text" ng-model="user.occupation"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" class="btn btn-primary" ng-disabled="updateActivation" value="Update"/>
                            </td>
                            <td>
                                <input type="button" class="btn btn-success" ng-disabled="saveActivation" ng-click="save();" value="Save"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-6 col-md-6">
                <table class="table table-hover" border="1" cellspacing="5" cellpadding="5">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Occupation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="u in users| orderBy:u.name">
                            <td>{{ u.name}}</td>
                            <td>{{ u.age}}</td>
                            <td>{{ u.occupation}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
