<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Angular-JS Learning</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--CSS Files-->
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>

        <!--JS Files-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body class="container-fluid" style="">
        <div class="row" ng-controller="CustomModelTest">
            <div class="col-lg-12 col-md-12">
                <input type="button" value="Load Data" ng-click="load();" />
                <table class="table table-hover" border="1" cellspacing="5" cellpadding="5">
                    <thead>
                        <tr>
                            <th>Album ID</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>URL</th>
                            <th>Thumbnail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="post in posts">
                            <td>{{ post.albumId}}</td>
                            <td>{{ post.id}}</td>
                            <td>{{ post.title}}</td>
                            <td>{{ post.url}}</td>
                            <td>{{ post.thumbnailUrl}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
