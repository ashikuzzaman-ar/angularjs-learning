<div class="row" ng-controller="AJAXRequest">
    <div class="col-lg-12 col-md-12">
        <input type="button" value="Load Data" ng-click="load();" />
        <table class="table table-hover" border="1" cellspacing="5" cellpadding="5">
            <thead>
                <tr>
                    <th>Album ID</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Thumbnail</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in posts">
                    <td>{{ post.albumId}}</td>
                    <td>{{ post.id}}</td>
                    <td>{{ post.title}}</td>
                    <td>{{ post.url}}</td>
                    <td>{{ post.thumbnailUrl}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
